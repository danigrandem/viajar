<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viajar por Filipinas - Asistente Virtual</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-4xl mx-auto">
            <h1 class="text-3xl font-bold mb-8">Asistente de Viajes a Filipinas</h1>
            
            <!-- Chat Interface -->
            <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
                <div id="chat-messages" class="h-96 overflow-y-auto mb-4">
                    <!-- Messages will be added here -->
                </div>
                
                <div class="flex gap-2">
                    <input type="text" id="message-input" 
                           class="flex-1 p-2 border rounded-lg"
                           placeholder="Escribe tu pregunta...">
                    <button id="send-button" 
                            class="bg-blue-500 text-white px-4 py-2 rounded-lg">
                        Enviar
                    </button>
                </div>
            </div>

            <!-- Search Results -->
            <div id="search-results" class="bg-white rounded-lg shadow-lg p-6">
                <!-- Search results will be added here -->
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
